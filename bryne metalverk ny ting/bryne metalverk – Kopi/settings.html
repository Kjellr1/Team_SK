        function Gull_Pris_Bytte(){

              ny_Pris = document.getElementById('GullInput').value;
              MetallPrisCm3DB.gull = ny_Pris;

              MetallPris = JSON.parse(localStorage["MetallPrisCm3DB"]);
              document.getElementById('SpanGull').innerHTML = "Gammel gull Pris:" + "<b> " +MetallPris.gull+ "</b>";

              confirm("Pris Bytting er nå stoppet")
